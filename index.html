<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODLINFO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HODLINFO</h1>
            <div class="conversion">
                <button>INR</button>
                <button>BTC</button>
                <button>Buy BTC</button>
            </div>
        </header>

        <section class="main">
            <h2>Best Price to Trade</h2>
            <div class="price">
                <span>â‚¹ 26,56,110</span>
            </div>
            <div class="change">
                <div>
                    <p>0.1 %</p>
                    <p>5 Mins</p>
                </div>
                <div>
                    <p>0.96 %</p>
                    <p>1 Hour</p>
                </div>
                <div>
                    <p>2.73 %</p>
                    <p>1 Day</p>
                </div>
                <div>
                    <p>7.51 %</p>
                    <p>7 Days</p>
                </div>
            </div>
        </section>

        <section class="table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Platform</th>
                        <th>Last Traded Price</th>
                        <th>Buy / Sell Price</th>
                        <th>Difference</th>
                        <th>Savings</th>
                    </tr>
                </thead>
                <tbody id="crypto-data">
                    <!-- Data will be injected dynamically -->
                </tbody>
            </table>
        </section>

        <footer>
            <button>Connect Telegram</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
